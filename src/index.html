<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div id="gameBoard"></div>
    
    <div class="gameExtras">
      <div id="gamePreferences">
        <h2>SETTINGS</h1>
        <label for="gameDifficulty">Difficulty</label>
        <select name="gameDifficulty" id="gameDifficulty" onchange="startGame()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
    
        <label for="bombProbability">Bomb probability</label>
        <input type="number" name="bombProbability" id="bombProbability" min="1" max="100" value="10" onchange="updateProbabilities()">
    
        
        <label for="maxProbability">Max probability</label>
        <input type="number" name="maxProbability" id="maxProbability" min="1" max="100" value="30" onchange="updateProbabilities()">

        <button class="resetBtn" onclick="resetGame()">Reset</button>
      </div>
        
      <div id="legend">
        <h2>LEGEND</h2>
        <ul>
          <li><span class="tile-legend unrevealed"></span> Unrevealed tile (click to reveal)</li>
          <li><span class="tile-legend revealed"></span> Revealed tile (empty / adjacent bombs)</li>
          <li><span class="tile-legend bomb"></span> Bomb</li>
          <li><span class="tile-legend flagged"></span> Flag (right click)</li>
        </ul>
      </div>
    </div>

    <div id="message"></div>

    <script src="solution-template.js"></script>
  </body>
</html>
